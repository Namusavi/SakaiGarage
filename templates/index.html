<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Sakai AutoParts</title>

    <div>
        <link rel="stylesheet" href="">

    </div>


</head>
<body>

 <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">.bg-primary-subtle</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
 <div class="container-md">

 </div>
 </nav>






 <div class="container mt-4">

 <div class="row">
 <div class="col-md-2">
 <h2>WELCOME TO SAKAI AUTOPARTS</h2>
 <br>


<form action="/update/{{ dta.id }}" method="post">
 {% csrf_token %}

<div class="form-group">
 <input type="text" value="{{ dta.name }}" class="form-control" placeholder="name" name="Name" required>
 </div>
     <div class="form-group">
                        <input type="text" value="{{ dta.email }}" class="form-control  mt-2" placeholder="Email" name="email" required>
     </div>
     <div class="form-group">
                        <input type="number" value="{{ dta.phone }}" class="form-control  mt-2" placeholder="Phone" name="phone" required>
     </div>


<div class="form-group">
 <input type="number" value="{{ dta.logbook }}" class="form-control" placeholder="Enter logbook number" name="logbook" required>
 </div>
<div class="form-group">
 <input type="text" value="{{ dta.make }}" class="form-control" placeholder="Enter Vehicle make" name="make" required>
 </div>

 <div class="form-group">
 <input type="text" value="{{ dta.model }}" class="form-control mt-2" placeholder="Enter vehicle make" name="make" required>

 </div>

<div class="form-group">
 <input type="text" value="{{ dta.chasis }}" class="form-control mt-2" placeholder="Enter vehicle chasis number" name="chasis" required>

 </div>


<div class="form-group">
 <input type="text" value="{{ dta.damages }}" class="form-control mt-2" placeholder="Enter vehicle damages to be repaired" name="damages" required>

 </div>

<div class="form-group">
 <input type="text" value="{{ dta.insuarance }}" class="form-control mt-2" placeholder="Enter Insuarance company" name="insuarance" required>

 </div>

<div class="d-grid gap-2">

 <button class="btn btn-success mt-2" type="submit">Insert</button>
 </div>



 </form>
 </div>


<table>
 <tr>
 <th>name</th>
 <th>email</th>
 <th>phone</th>
 <th>logbook</th>
 <th>make</th>
 <th>model</th>
 <th>chasis</th>
 <th>damages</th>
 <th>insuarance</th>

 </tr>

 {% for d in data %}
<tr>
    <th>{{ d.name }}</th>
    <th>{{ d.email }}</th>
    <th>{{ d.phone }}</th>
    <th>{{ d.logbook }}</th>
    <th>{{ d.make }}</th>
    <th>{{ d.model }}</th>
    <th>{{ d.chasis }}</th>
    <th>{{ d.damages }}</th>
    <th>{{ d.insuarance }}</th>
 <th>
 <button>
     <button type="button" class="btn btn-outline-success"><a href="/delete/{{ d.id }}">delete</a></button>

 <button>
     <button type="button" class="btn btn-outline-primary"><a href="/Update/{{ d.id }}"> Update </a></button>
 </button>

 </th>
 </tr>
 {% endfor %}



</table>




 </div>
 </div>

 </div>

 </body>

</html>












</body>
</html>
